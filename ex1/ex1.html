<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="username" value="" >
    <button type="submit" onclick="checkUserName()">Submit</button>
</form>
<script>
    function checkUserName() {
        let username = document.getElementById("username").value
        if (username !== "") {
            return document.write(`One for  ${username}  ,one for me`)
        } else
            return document.write("One for you, one for me")
    }
</script>
</body>
</html>
