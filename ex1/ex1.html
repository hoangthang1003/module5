<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1</title>
</head>
<body>
<form>
    <input type="text" id="name" value="" >
    <button type="submit" onclick="checkUserName()">Submit</button>
</form>
<script>
    function checkUserName() {
        let name = document.getElementById("name").value
        if (name !== "") {
            return document.write(`One for  ${name}  ,one for me`)
        } else
            return document.write("One for you, one for me")
    }
</script>
</body>
</html>
