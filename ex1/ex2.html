<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="number">
    <button type="submit" onclick="handleSubmit()">Submit</button>
</form>
<script>
    function handleSubmit() {
        let number = +document.getElementById("number").value
        let result = 0;
        for (let i = number+number; i < 20 ; i+=number) {
               result+=i;
               document.writeln(i)
        }
        return document.writeln("<br/>"+result);
    }
</script>
</body>
</html>
